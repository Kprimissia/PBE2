<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<h2>
    <img class="logo" src="logo.png" alt="Joias joia">
</h2>

<body>
    	
		<form id="cadastroClienteForm">>
        

        <label for="nome">Nome:</label><br>
        <input type="text" id="nomeCliente" name="nomeCliente" required><br><br>
        
        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf" required><br><br>
        
        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="dtNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dtNascimento" name="dtNascimento" required><br><br>
        
        <input type="submit" value="Cadastrar">
    </form>
	
	<script src="scriptCadastro.js"></script>
</body>

</html>
